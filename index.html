<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отзывы</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    .swiper { width: 100%; max-width: 600px; margin: auto; padding: 20px; }
    .swiper-slide {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .stars { color: gold; font-size: 18px; margin-bottom: 10px; }
    .author { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper" id="reviews"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
fetch('reviews.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('reviews');
    data.forEach(r => {
      const stars = parseInt(r.stars.replace(/\D/g, '')) || 5;
      container.innerHTML += `
        <div class="swiper-slide">
          <div class="stars">${'★'.repeat(stars)}</div>
          <div>${r.text}</div>
          <div class="author">— ${r.author}</div>
        </div>`;
    });
    new Swiper('.swiper', {
      pagination: { el: '.swiper-pagination' },
      loop: true
    });
  });
</script>

</body>
</html>
